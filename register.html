<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Venderlution</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .loading-spinner {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
            <a href="/">
                <h1 class="text-3xl font-bold text-black">VENDERLUTION</h1>
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="login.html" class="font-medium text-black hover:text-gray-800">
                    sign in to your existing account
                </a>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1 relative">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm">
                        </div>
                        <div id="email-error" class="error-message"></div>
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" autocomplete="username" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm">
                        </div>
                        <div id="username-error" class="error-message"></div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm">
                            <span class="password-toggle" id="toggle-password">
                                <i class="far fa-eye text-gray-400"></i>
                            </span>
                        </div>
                        <div id="password-error" class="error-message"></div>
                        <div class="mt-1 text-xs text-gray-500">
                            Password must be at least 8 characters with 1 number and 1 special character
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <div class="mt-1 relative">
                            <input id="confirm-password" name="confirm-password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm">
                            <span class="password-toggle" id="toggle-confirm-password">
                                <i class="far fa-eye text-gray-400"></i>
                            </span>
                        </div>
                        <div id="confirm-password-error" class="error-message"></div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                            class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the <a href="#" class="text-black underline">Terms of Service</a> and <a href="#" class="text-black underline">Privacy Policy</a>
                        </label>
                    </div>
                    <div id="terms-error" class="error-message"></div>

                    <div>
                        <button type="submit" id="register-btn"
                            class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                            <span id="btn-text">Register</span>
                            <div id="loading-spinner" class="loading-spinner ml-2"></div>
                        </button>
                    </div>
                </form>

                <!-- Social Login Options -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Or sign up with
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500"></i>
                            <span class="ml-2">Google</span>
                        </a>
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-facebook-f text-blue-600"></i>
                            <span class="ml-2">Facebook</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const termsCheckbox = document.getElementById('terms');
            const togglePassword = document.getElementById('toggle-password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            const registerBtn = document.getElementById('register-btn');
            const btnText = document.getElementById('btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Toggle password visibility
            function setupPasswordToggle(toggleElement, inputElement) {
                toggleElement.addEventListener('click', function() {
                    const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
                    inputElement.setAttribute('type', type);
                    this.innerHTML = type === 'password' 
                        ? '<i class="far fa-eye text-gray-400"></i>' 
                        : '<i class="far fa-eye-slash text-gray-400"></i>';
                });
            }

            setupPasswordToggle(togglePassword, passwordInput);
            setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

            // Show error message
            function showError(inputElement, message) {
                const errorElement = document.getElementById(`${inputElement.id}-error`);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                inputElement.classList.add('border-red-500');
                inputElement.classList.remove('border-gray-300');
            }

            // Clear error message
            function clearError(inputElement) {
                const errorElement = document.getElementById(`${inputElement.id}-error`);
                errorElement.textContent = '';
                errorElement.style.display = 'none';
                inputElement.classList.remove('border-red-500');
                inputElement.classList.add('border-gray-300');
            }

            // Validate email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Validate password strength
            function validatePassword(password) {
                // At least 8 characters, 1 number, 1 special character
                const re = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
                return re.test(password);
            }

            // Form validation
            function validateForm() {
                let isValid = true;

                // Validate email
                if (!validateEmail(emailInput.value)) {
                    showError(emailInput, 'Please enter a valid email address');
                    isValid = false;
                } else {
                    clearError(emailInput);
                }

                // Validate username
                if (usernameInput.value.length < 3) {
                    showError(usernameInput, 'Username must be at least 3 characters');
                    isValid = false;
                } else {
                    clearError(usernameInput);
                }

                // Validate password
                if (!validatePassword(passwordInput.value)) {
                    showError(passwordInput, 'Password must be at least 8 characters with 1 number and 1 special character');
                    isValid = false;
                } else {
                    clearError(passwordInput);
                }

                // Validate password match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showError(confirmPasswordInput, 'Passwords do not match');
                    isValid = false;
                } else {
                    clearError(confirmPasswordInput);
                }

                // Validate terms
                if (!termsCheckbox.checked) {
                    document.getElementById('terms-error').textContent = 'You must accept the terms and conditions';
                    document.getElementById('terms-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('terms-error').style.display = 'none';
                }

                return isValid;
            }

            // Form submission
            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                if (!validateForm()) return;

                // Show loading state
                registerBtn.disabled = true;
                btnText.textContent = 'Registering...';
                loadingSpinner.style.display = 'block';

                try {
                    const response = await fetch('http://localhost:3000/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: emailInput.value,
                            username: usernameInput.value,
                            password: passwordInput.value
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Registration successful
                        alert('Registration successful! Please check your email to verify your account.');
                        window.location.href = 'login.html';
                    } else {
                        // Show server-side validation errors
                        if (data.errors) {
                            data.errors.forEach(error => {
                                const field = error.field.toLowerCase();
                                const message = error.message;
                                const inputElement = document.getElementById(field);
                                if (inputElement) {
                                    showError(inputElement, message);
                                } else {
                                    alert(message);
                                }
                            });
                        } else {
                            alert(data.message || 'Registration failed. Please try again.');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                } finally {
                    // Reset button state
                    registerBtn.disabled = false;
                    btnText.textContent = 'Register';
                    loadingSpinner.style.display = 'none';
                }
            });

            // Real-time validation
            emailInput.addEventListener('input', () => {
                if (validateEmail(emailInput.value)) {
                    clearError(emailInput);
                }
            });

            usernameInput.addEventListener('input', () => {
                if (usernameInput.value.length >= 3) {
                    clearError(usernameInput);
                }
            });

            passwordInput.addEventListener('input', () => {
                if (validatePassword(passwordInput.value)) {
                    clearError(passwordInput);
                }
            });

            confirmPasswordInput.addEventListener('input', () => {
                if (passwordInput.value === confirmPasswordInput.value) {
                    clearError(confirmPasswordInput);
                }
            });

            termsCheckbox.addEventListener('change', () => {
                if (termsCheckbox.checked) {
                    document.getElementById('terms-error').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
