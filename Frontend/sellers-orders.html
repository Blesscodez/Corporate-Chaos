<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-processing { background-color: #dbeafe; color: #1e40af; }
        .status-shipped { background-color: #d1fae5; color: #065f46; }
        .status-delivered { background-color: #dcfce7; color: #166534; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        
        /* Animation for status change */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        
        /* Currency formatting */
        .currency::before {
            content: "R";
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-black text-white">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-8">Seller Dashboard</h1>
            <nav class="space-y-4">

                    <i class="fas fa-home mr-2"></i> Overview
                </a>

                    <i class="fas fa-box mr-2"></i> Products
                </a>
                <a href="seller-orders.html" class="block py-2.5 px-4 rounded bg-gray-800">
                    <i class="fas fa-shopping-cart mr-2"></i> Orders
                </a>
                <a href="seller-analytics.html" class="block py-2.5 px-4 rounded hover:bg-gray-800">
                    <i class="fas fa-chart-bar mr-2"></i> Analytics
                </a>
                <a href="seller-settings.html" class="block py-2.5 px-4 rounded hover:bg-gray-800">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-2xl font-bold">Order Management</h2>
                <p class="text-gray-600">View and manage your orders</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Search -->
                <div class="relative">
                    <input type="text" id="search-orders" placeholder="Search orders..."

                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
                <!-- Filter -->
                <div class="relative">
                    <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <!-- Export Button -->
                <button id="export-orders" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">
                    <i class="fas fa-download mr-2"></i> Export Orders

            </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>

                            Order ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Customer
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Products
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Total
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Orders will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between mt-6">
            <div class="flex items-center">
                <span id="orders-count" class="text-sm text-gray-700">

            <div class="flex justify-between">

                </nav>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Order Details</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Customer Information</h4>
                        <div id="customer-info">
                            <!-- Customer info will be inserted here -->
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Shipping Address</h4>
                        <div id="shipping-info">
                            <!-- Shipping info will be inserted here -->
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Order Summary</h4>
                        <div id="order-summary">
                            <!-- Order summary will be inserted here -->

                    </div>

                <div class="bg-gray-50 p-4 rounded-lg mb-6">

                <div class="flex justify-end space-x-3">

                        Cancel Order
                    </button>
                    <div class="relative">
                        <select id="update-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-black">
                            <option value="">Update Status</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                        </select>
                    </div>
                    <button id="save-changes" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="notification-message"></span>
    </div>

    <script>

                    { name: 'Xiaomi Smart Band', price: 29, quantity: 4, image: 'https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1628581892.79842113.png' }

                },
                products: [
                    { name: 'Sony WH-1000XM5 Headphones', price: 599, quantity: 1, image: 'https://www.sony.co.za/image/5f9b8e806e5d575a7d9c7e1a4e9d1e3d?fmt=pjpeg&wid=1200&hei=1200' },
                    { name: 'Sony LinkBuds', price: 129, quantity: 1, image: 'https://www.sony.co.za/image/5f9b8e806e5d575a7d9c7e1a4e9d1e3d?fmt=pjpeg&wid=1200&hei=1200' }
                ],

                time: '4:30 PM',
                status: 'cancelled',

                cancellationReason: 'Customer requested cancellation'
            }
        ];

        // Convert all prices to ZAR
        orders.forEach(order => {
            order.shippingCost *= USD_TO_ZAR;
            order.subtotal *= USD_TO_ZAR;
            order.tax *= USD_TO_ZAR;
            order.total *= USD_TO_ZAR;
            
            order.products.forEach(product => {
                product.price *= USD_TO_ZAR;
            });
        });

        // DOM elements
        const ordersTableBody = document.getElementById('orders-table-body');
        const searchInput = document.getElementById('search-orders');
        const statusFilter = document.getElementById('status-filter');
        const ordersCount = document.getElementById('orders-count');
        const pagination = document.getElementById('pagination');
        const orderModal = document.getElementById('order-modal');
        const closeModal = document.getElementById('close-modal');
        const customerInfo = document.getElementById('customer-info');
        const shippingInfo = document.getElementById('shipping-info');
        const orderSummary = document.getElementById('order-summary');
        const orderItems = document.getElementById('order-items');
        const updateStatus = document.getElementById('update-status');
        const saveChanges = document.getElementById('save-changes');
        const cancelOrder = document.getElementById('cancel-order');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        // Current page and items per page
        let currentPage = 1;
        const itemsPerPage = 5;
        let filteredOrders = [...orders];
        let currentOrder = null;

        // Initialize the dashboard
        function initDashboard() {
            renderOrders();
            setupEventListeners();
        }

        // Render orders table
        function renderOrders() {
            // Filter orders based on search and status
            const searchTerm = searchInput.value.toLowerCase();
            const statusFilterValue = statusFilter.value;
            
            filteredOrders = orders.filter(order => {
                const matchesSearch = 
                    order.id.toLowerCase().includes(searchTerm) ||
                    order.customer.name.toLowerCase().includes(searchTerm) ||
                    order.customer.email.toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusFilterValue === 'all' || order.status === statusFilterValue;
                
                return matchesSearch && matchesStatus;
            });

            // Pagination
            const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredOrders.length);
            const paginatedOrders = filteredOrders.slice(startIndex, endIndex);

            // Clear table
            ordersTableBody.innerHTML = '';

            // Add orders to table
            paginatedOrders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'fade-in';
                
                // Calculate total quantity
                const totalQuantity = order.products.reduce((sum, product) => sum + product.quantity, 0);
                
                // Status badge class
                const statusClass = `status-${order.status}`;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${order.id}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${order.customer.name}</div>
                        <div class="text-sm text-gray-500">${order.customer.email}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">${order.products[0].name}</div>
                        <div class="text-sm text-gray-500">Qty: ${totalQuantity}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 currency">${formatCurrency(order.total)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${order.date}</div>
                        <div class="text-sm text-gray-500">${order.time}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="view-order text-blue-600 hover:text-blue-900 mr-3" data-id="${order.id}">View</button>
                        <button class="update-order text-green-600 hover:text-green-900" data-id="${order.id}">Update</button>
                    </td>
                `;
                
                ordersTableBody.appendChild(row);
            });

            // Update orders count
            ordersCount.innerHTML = `
                Showing <span class="font-medium">${startIndex + 1}</span> to <span class="font-medium">${endIndex}</span> of <span class="font-medium">${filteredOrders.length}</span> orders
            `;

            // Render pagination
            renderPagination(totalPages);
        }

        // Render pagination
        function renderPagination(totalPages) {
            pagination.innerHTML = '';
            
            // Previous button
            const prevButton = document.createElement('a');
            prevButton.href = '#';
            prevButton.className = 'relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50';
            prevButton.innerHTML = 'Previous';
            prevButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderOrders();
                }
            });
            pagination.appendChild(prevButton);
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.className = `relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium ${i === currentPage ? 'bg-gray-100 text-gray-700' : 'bg-white text-gray-700 hover:bg-gray-50'}`;
                pageLink.textContent = i;
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderOrders();
                });
                pagination.appendChild(pageLink);
            }
            
            // Next button
            const nextButton = document.createElement('a');
            nextButton.href = '#';
            nextButton.className = 'relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50';
            nextButton.innerHTML = 'Next';
            nextButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderOrders();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Show order details modal
        function showOrderModal(orderId) {
            currentOrder = orders.find(order => order.id === orderId);
            if (!currentOrder) return;

            // Customer info
            customerInfo.innerHTML = `
                <p class="text-sm"><span class="font-medium">Name:</span> ${currentOrder.customer.name}</p>
                <p class="text-sm"><span class="font-medium">Email:</span> ${currentOrder.customer.email}</p>
                <p class="text-sm"><span class="font-medium">Phone:</span> ${currentOrder.customer.phone}</p>
            `;

            // Shipping info
            shippingInfo.innerHTML = `
                <p class="text-sm">${currentOrder.customer.address.street}</p>
                <p class="text-sm">${currentOrder.customer.address.city}, ${currentOrder.customer.address.province} ${currentOrder.customer.address.zip}</p>
                <p class="text-sm">${currentOrder.customer.address.country}</p>
                ${currentOrder.trackingNumber ? `<p class="text-sm mt-2"><span class="font-medium">Tracking #:</span> ${currentOrder.trackingNumber}</p>` : ''}
            `;

            // Order summary
            orderSummary.innerHTML = `
                <p class="text-sm"><span class="font-medium">Order Date:</span> ${currentOrder.date} ${currentOrder.time}</p>
                <p class="text-sm"><span class="font-medium">Status:</span> <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-${currentOrder.status}">
                    ${currentOrder.status.charAt(0).toUpperCase() + currentOrder.status.slice(1)}
                </span></p>
                <p class="text-sm"><span class="font-medium">Payment Method:</span> ${currentOrder.paymentMethod}</p>
                <p class="text-sm"><span class="font-medium">Shipping Method:</span> ${currentOrder.shippingMethod}</p>
                ${currentOrder.deliveredDate ? `<p class="text-sm"><span class="font-medium">Delivered:</span> ${currentOrder.deliveredDate}</p>` : ''}
                ${currentOrder.cancellationReason ? `<p class="text-sm"><span class="font-medium">Cancellation Reason:</span> ${currentOrder.cancellationReason}</p>` : ''}
            `;

            // Order items
            orderItems.innerHTML = '';
            currentOrder.products.forEach(product => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center py-3 border-b border-gray-200 last:border-0';
                itemDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-16 h-16 object-contain rounded mr-4">
                    <div class="flex-1">
                        <h5 class="text-sm font-medium">${product.name}</h5>
                        <p class="text-sm text-gray-500">Qty: ${product.quantity}</p>
                    </div>
                    <div class="text-sm font-medium currency">${formatCurrency(product.price * product.quantity)}</div>
                `;
                orderItems.appendChild(itemDiv);
            });

            // Order total
            const totalDiv = document.createElement('div');
            totalDiv.className = 'flex justify-between items-center py-3 border-t border-gray-200 mt-3';
            totalDiv.innerHTML = `
                <span class="font-medium">Total</span>
                <span class="font-medium currency">${formatCurrency(currentOrder.total)}</span>
            `;
            orderItems.appendChild(totalDiv);

            // Update status dropdown
            updateStatus.value = '';
            if (currentOrder.status === 'pending') {
                updateStatus.innerHTML = `
                    <option value="">Update Status</option>
                    <option value="processing">Processing</option>
                    <option value="cancelled">Cancel Order</option>
                `;
            } else if (currentOrder.status === 'processing') {
                updateStatus.innerHTML = `
                    <option value="">Update Status</option>
                    <option value="shipped">Shipped</option>
                    <option value="cancelled">Cancel Order</option>
                `;
            } else if (currentOrder.status === 'shipped') {
                updateStatus.innerHTML = `
                    <option value="">Update Status</option>
                    <option value="delivered">Delivered</option>
                `;
            } else {
                updateStatus.innerHTML = `
                    <option value="">Update Status</option>
                `;
            }

            // Show/hide cancel button based on status
            if (currentOrder.status === 'pending' || currentOrder.status === 'processing') {
                cancelOrder.classList.remove('hidden');
            } else {
                cancelOrder.classList.add('hidden');
            }

            // Show modal
            orderModal.classList.remove('hidden');
        }

        // Close modal
        function closeOrderModal() {
            orderModal.classList.add('hidden');
        }

        // Update order status
        function updateOrderStatus(newStatus) {
            if (!currentOrder) return;

            // Update order status
            currentOrder.status = newStatus;
            
            // Add tracking number if shipped
            if (newStatus === 'shipped') {
                currentOrder.trackingNumber = generateTrackingNumber();
            }
            
            // Add delivered date if delivered
            if (newStatus === 'delivered') {
                currentOrder.deliveredDate = new Date().toISOString().split('T')[0];
            }
            
            // Show notification
            showNotification(`Order status updated to ${newStatus}`);
            
            // Close modal and refresh orders
            closeOrderModal();
            renderOrders();
        }

        // Cancel order
        function cancelCurrentOrder() {
            if (!currentOrder) return;
            
            // Prompt for cancellation reason
            const reason = prompt('Please enter the cancellation reason:');
            if (!reason) return;
            
            // Update order status
            currentOrder.status = 'cancelled';
            currentOrder.cancellationReason = reason;
            
            // Show notification
            showNotification('Order has been cancelled');
            
            // Close modal and refresh orders
            closeOrderModal();
            renderOrders();
        }

        // Generate random tracking number with South African couriers
        function generateTrackingNumber() {
            const prefix = ['RAM', 'PEP', 'FEDEX', 'DHL'][Math.floor(Math.random() * 4)];
            const numbers = Math.floor(100000000 + Math.random() * 900000000);
            return `${prefix}${numbers}`;
        }

        // Show notification
        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.remove('hidden');
            notification.classList.add('flex');
            
            setTimeout(() => {
                notification.classList.add('hidden');
                notification.classList.remove('flex');
            }, 3000);
        }

        // Export orders to CSV
        function exportOrdersToCSV() {
            const headers = ['Order ID', 'Customer', 'Email', 'Products', 'Quantity', 'Total (R)', 'Date', 'Status'];
            const csvRows = [];
            
            // Add headers
            csvRows.push(headers.join(','));
            
            // Add order data
            filteredOrders.forEach(order => {
                const products = order.products.map(p => p.name).join('; ');
                const totalQuantity = order.products.reduce((sum, p) => sum + p.quantity, 0);
                
                const row = [
                    order.id,
                    order.customer.name,
                    order.customer.email,
                    products,
                    totalQuantity,
                    formatCurrency(order.total),
                    order.date,
                    order.status.charAt(0).toUpperCase() + order.status.slice(1)
                ];
                
                csvRows.push(row.join(','));
            });
            
            // Create CSV file
            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            // Create download link
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `orders_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show notification
            showNotification('Orders exported successfully');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search and filter
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                renderOrders();
            });
            
            statusFilter.addEventListener('change', () => {
                currentPage = 1;
                renderOrders();
            });
            
            // View order buttons
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-order')) {
                    const orderId = e.target.getAttribute('data-id');
                    showOrderModal(orderId);
                }
                
                if (e.target.classList.contains('update-order')) {
                    const orderId = e.target.getAttribute('data-id');
                    showOrderModal(orderId);
                    setTimeout(() => {
                        updateStatus.focus();
                    }, 100);
                }
            });
            
            // Modal close button
            closeModal.addEventListener('click', closeOrderModal);
            
            // Save changes button
            saveChanges.addEventListener('click', () => {
                if (updateStatus.value) {
                    updateOrderStatus(updateStatus.value);
                }
            });
            
            // Cancel order button
            cancelOrder.addEventListener('click', cancelCurrentOrder);
            
            // Export orders button
            document.getElementById('export-orders').addEventListener('click', exportOrdersToCSV);
            
            // Close modal when clicking outside
            orderModal.addEventListener('click', (e) => {
                if (e.target === orderModal) {
                    closeOrderModal();
                }
            });
        }

        // Initialize the dashboard
        initDashboard();
    </script>
