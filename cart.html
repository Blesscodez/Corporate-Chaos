<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-12">
        <h2 class="text-2xl font-bold mb-6">Shopping Cart</h2>

        <div id="cart-container" class="bg-white shadow rounded-lg">
            <!-- Cart items will be dynamically inserted here -->
            <div class="p-6">
                <div class="flex justify-between border-b pb-4">
                    <span class="text-lg font-semibold">Product</span>
                    <span class="text-lg font-semibold">Price</span>
                </div>
                <div id="cart-items">
                    <!-- Items will be added here by JavaScript -->
                </div>
            </div>

            <div class="p-6 border-t">
                <div class="flex justify-between">
                    <span class="text-lg font-semibold">Total</span>
                    <span id="cart-total" class="text-lg font-semibold">R0.00</span>
                </div>
                <div class="mt-4">
                    <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

        <div id="empty-cart-message" class="hidden bg-white shadow rounded-lg p-12 text-center">
            <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-700 mb-2">Your cart is empty</h3>
            <p class="text-gray-500 mb-6">Looks like you haven't added anything to your cart yet</p>
            <a href="index.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                Continue Shopping
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getCart() {
                const cart = localStorage.getItem('cart');
                return cart ? JSON.parse(cart) : [];
            }

            function renderCart() {
                const cart = getCart();
                const cartItemsContainer = document.getElementById('cart-items');
                const cartTotalElement = document.getElementById('cart-total');
                const cartContainer = document.getElementById('cart-container');
                const emptyCartMessage = document.getElementById('empty-cart-message');

                if (cart.length === 0) {
                    cartContainer.classList.add('hidden');
                    emptyCartMessage.classList.remove('hidden');
                    return;
                }

                // Clear previous items
                cartItemsContainer.innerHTML = '';

                // Calculate total and render items
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center mt-4';
                    itemElement.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.image}" 
                                 alt="${item.name}" 
                                 class="w-16 h-16 object-cover rounded">
                            <div class="ml-4">
                                <h3 class="text-sm font-medium">${item.name}</h3>
                                <p class="text-sm text-gray-600">Color: ${item.color || 'N/A'}</p>
                                <p class="text-sm text-gray-600">Size: ${item.size || 'N/A'}</p>
                                <div class="mt-1 flex items-center">
                                    <button class="quantity-decrease px-2 border rounded-l hover:bg-gray-100" data-id="${item.id}">-</button>
                                    <span class="quantity-display px-2 border-t border-b">${item.quantity}</span>
                                    <button class="quantity-increase px-2 border rounded-r hover:bg-gray-100" data-id="${item.id}">+</button>
                                    <button class="remove-item ml-2 text-red-500 text-sm" data-id="${item.id}">Remove</button>
                                </div>
                            </div>
                        </div>
                        <span class="text-lg font-medium">R${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                // Update total
                cartTotalElement.textContent = `R${total.toFixed(2)}`;

                // Add event listeners for quantity buttons
                document.querySelectorAll('.quantity-decrease').forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-id');
                        updateQuantity(productId, -1);
                    });
                });

                document.querySelectorAll('.quantity-increase').forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-id');
                        updateQuantity(productId, 1);
                    });
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-id');
                        removeItem(productId);
                    });
                });
            }

            function updateQuantity(productId, change) {
                const cart = getCart();
                const itemIndex = cart.findIndex(item => item.id === productId);
                
                if (itemIndex !== -1) {
                    cart[itemIndex].quantity += change;
                    
                    // Remove item if quantity reaches 0
                    if (cart[itemIndex].quantity <= 0) {
                        cart.splice(itemIndex, 1);
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
            }

            function removeItem(productId) {
                const cart = getCart();
                const updatedCart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                renderCart();
            }

            // Initial render
            renderCart();
        });
    </script>
</body>
</html>
